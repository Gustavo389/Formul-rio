<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <script type="text/javascript">
    window.onload = function () {
      document
        .querySelector(".draw_menu")
        .addEventListener("click", function () {
          if (
            document.querySelector(".container-geral nav ul").style.display ==
            "flex"
          ) {
            document.querySelector(".container-geral nav ul").style.display =
              "none";
          } else {
            document.querySelector(".container-geral nav ul").style.display =
              "flex";
          }
        });
    };
  </script>
  <body>
    <header id="h-nav">
      <div class="container-geral">
        <h1 id="nav_text">VideoIgniter</h1>

        <div class="menu">
          <input
            type="text"
            name=""
            id="nav_text_box"
            placeholder="  Pesquisar..."
          />
          <h3 class="font-options"><a href="#">Tela Inicial</a></h3>

          <h3 class="font-options"><a href="#">Usuários</a></h3>
          <nav>
            <div class="draw_menu">
              <img src="assets/image/menu (1).png" alt="" />
            </div>

            <ul style="display: none">
              <li class="nav_h2"><a href="#">Configurações</a></li>
              <li class="nav_h2"><a href="#">Perfil</a></li>
              <li class="nav_h2"><a href="#">Tela Inicial</a></li>
              <li class="nav_h2"><a href="#">Usuários</a></li>
              <input
                type="text"
                name=""
                id="nav_input_draw"
                placeholder="  Pesquisar..."
              />
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section>
      <aside>
        <div class="a1">Tela Inicial</div>
        <div class="a2">Usuários</div>
      </aside>
      <main id="main_div">
        <div class="m1">
          <h1>Novo Usuário</h1>
          <div class="nome_div">
            <p>Nome:</p>
            <input
              type="text"
              name="Nome"
              placeholder="    Informe seu nome:"
              id="inp_nome"
            />
          </div>
          <div class="row1">
            <div class="cpf_div">
              <p>CPF:</p>
              <input
                type="text"
                name="cpf"
                placeholder="   Informe seu CPF:"
                id="inp_cpf"
              />
            </div>
            <div class="adress_div">
              <p>Endereço:</p>
              <input
                type="text"
                name="adress"
                placeholder="   Informe seu Endereço:"
                id="inp_adress"
              />
            </div>
            <div class="nivel_div">
              <p>Nivel:</p>
              <input type="text" name="nivel" id="inp_nivel" />
            </div>
          </div>
          <div class="row2">
            <div class="email_div">
              <p>Email:</p>
              <input
                type="text"
                name="email"
                placeholder="   Informe seu Email:"
                id="inp_email"
              />
            </div>
            <div class="password_div">
              <p>Senha:</p>
              <input
                type="text"
                name="password"
                placeholder="   Informe sua senha:"
                id="inp_password"
              />
            </div>
            <div class="status_div">
              <p>Status:</p>
              <input type="text" name="status" id="inp_status" />
            </div>
          </div>
          
          <input  type="button" value="Cancelar" class="btn1" />
       
        
          <input type="submit" value="Enviar" class="btn2" />
        
        </div>
      </main>
    </section>
  </body>
</html>
